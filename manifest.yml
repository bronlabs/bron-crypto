info:
  name: bron-crypto
  version: "0.1"
  category: mpc

include:
  - file: /etc/serve/include.d/library.yml

conf:
  test-suite ? {{ vars.test-suite }}-{{ info.feature }}:
    "-": "test-master"
    "^-.+": "test"
    "*": "test-{{ vars.test-suite }}"

build:
  - golang: make build test lint {{ conf.test-suite }}
