info:
  name: krypton
  version: "0.1"

include:
  - file: /etc/serve/include.d/library.yml

conf:
  test-suite ? {{ vars.test-suite }}-{{ info.feature }}:
    "-": "test-long"
    "^-.+": "test"
    "*": "test-{{ vars.test-suite }}"

build:
  - docker-image: { no-push: true }
  - sh: docker run --rm {{ conf.docker.image }} make {{ conf.test-suite }}
