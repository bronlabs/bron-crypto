info:
  name: krypton
  version: "0.1"
  category: krypton

include:
  - file: /etc/serve/include.d/library.yml

conf:
  test-suite ? {{ vars.test-suite }}-{{ info.feature }}:
    "-": "test-master"
    "^-.+": "test"
    "*": "test-{{ vars.test-suite }}"

build:
  - golang: make deps build lint-long {{ conf.test-suite }}
